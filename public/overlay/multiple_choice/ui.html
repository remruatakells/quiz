<div class="quiz-card">
  <div class="quiz-head">
    <div class="question" id="q"></div>
    <div class="timer">
      <svg viewBox="0 0 100 100">
        <circle class="ring-bg" cx="50" cy="50" r="44"></circle>
        <circle class="ring"    cx="50" cy="50" r="44"></circle>
      </svg>
      <div class="time-left" id="time"></div>
    </div>
  </div>

  <div class="quiz-body">
    <div class="options" id="opts"></div>
  </div>

  <div class="quiz-foot">
    <div class="badge"><span class="dot"></span> Live</div>
    <div class="status" id="status"></div>
  </div>
</div>
